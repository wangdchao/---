<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="description" content="拍卖系统">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="author" content="runoob">
        <title>授权界面</title>
        <link rel="stylesheet" href="./bootstrap/right.css">
        <script src="./bootstrap/right.js" type="text/javascript"></script>
        <script src="./bootstrap/jquery-3.2.1.js" type="text/javascript"></script>
    </head>
	<body>
		<div id="area0">
			<h1>拍卖</h1>
			<h2><i>一个拍卖的世界<i/></h2>
		</div>
		<hr/>
		<div id="area3">
			<div id="put3">授权区(开始)</div><br/>
			<div id="showThing">
				<div class="show" id="showblock1">
					物品名: <span id="thingName">..</span>
				</div>
				<div class="show" id="showblock2">
					拍卖账户: <span id="ownerAccount">..</span>
				</div>
				<div class="show" id="showblock3">
					当前出价: <span id="presentValue">..</span>
				</div>
				<div class="show" id="showblock4">
					物品描述: <span id="putAccount">..</span>
				</div>
				<div class="show" id="showblock5">
					拍卖状态: <span id="pStatus">..</span>
				</div>
				<button class="button" id="infoButton">刷新</button><span class="resultstate" id="result1"></span>
			</div>
			<br/>
			<div id="makeTransaction">
				结束物品交易
			</div>
			<br/>
			<div id="open">
				开启发起拍卖权限
			</div>
			<br/>
			<div id="close">
				关闭发起拍卖权限
			</div>
			<div id="sel1">
				<span class="zhanghu">账户列表:</span><br/>
				<select id="select1" class="se">
						<option value ="0" id="main1">0x0000000000000</option>
				</select>
				<button id="giveRight">授权</button>
				<button id="takeRight">剥夺</button><span class="resultstate" id="result2"></span>
			</div>
			<br/>
			<button id="jumpIndex">进入竞拍区</button>
		</div>
	</body>
</html>
